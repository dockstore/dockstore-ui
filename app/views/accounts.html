<div id="container-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3 class="available-containers">
          <span class="glyphicon glyphicon-user"></span>
          Accounts
          <span class="public-lists">Current User</span>
        </h3>
      </div>
    </div>
  </div>
</div>

<div class="container view-content">
  <div class="row">
    <div class="col-md-12">
      <h3>Collaboratory Account</h3>

      <ul class="list-unstyled">
        <li><strong>Username</strong>: <span id="account-username">{{userObj.username}}</span></li>
        <li>
          <strong>Administrator</strong>: <span id="account-is-admin">{{ userObj.isAdmin ? 'Yes' : 'No' }}</span>
        </li>
        <li><strong>Groups</strong>:
          <span ng-show="!userObj.groups || userObj.groups.length <= 0">
            None
          </span>
          <ul ng-show="userObj.groups.length > 0">
            <li ng-repeat="group in userObj.groups">{{group.name}}</li>
          </ul>
        </li>
      </ul>

      <h3>External Accounts</h3>

      <div accounts></div>
    </div>
  </div>
</div>


<div id="our-sponsors">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="our-sponsors">
          <li>In Affiliation With:</li>
          <li>
            <a href="https://www.cancercollaboratory.org/" target="_blank">
              <img src="images/collaboratory.png"/>
            </a>
          </li>
          <li>
            <a href="https://oicr.on.ca/" target="_blank">
              <img src="images/oicr.png"/>
            </a>
          </li>
          <li>
            <a href="https://genomicsandhealth.org/" target="_blank">
              <img src="images/ga4gh.png"/>
            </a>
          </li>
          <li>
            <a href="http://www.commonwl.org/" target="_blank">
              <img src="images/cwl.png"/>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
